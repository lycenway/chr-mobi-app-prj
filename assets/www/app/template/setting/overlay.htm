<div class="quota-edit-container">
	<h2><%= title %></h2>
	<form class="quota-form" action="/">
		<input autocomplete="off" type="number" name="quota-input" class="needsclick quota-input" value="<%= quota === '未设置' ? '' : quota %>" />
		<div class="btn-pair">
			<button type="submit">确认</button>
			<button type="button" class="cancle">取消</button>
		</div>
	</form>
</div>
